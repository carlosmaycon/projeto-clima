<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaSense</title>
    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <link rel="stylesheet" href="assets/css/menuAndSearch.css" media="all">
    <link rel="stylesheet" href="assets/css/desktops.css" media="screen and (min-width: 900px)">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <header>
        <h1>ClimaSense</h1>
        <table>
            <tr>
                <td id="td-menu">
                    <span class="menuIco menuIcoContainer">
                        <label class="hamburger">
                            <input type="checkbox">
                            <svg viewBox="0 0 32 32" class="menuIco">
                                <path class="line line-top-bottom"
                                    d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                                </path>
                                <path class="line" d="M7 16 27 16"></path>
                            </svg>
                        </label>
                    </span>
                </td>
                <td>
                    <p>Seu companheiro meteorológico confiável</p>
                </td>
            </tr>
        </table>
    </header>
    <main>
        <div id="menu">
            <div id="menuList">
                <ul id="list">
                    <li><a href="https://wa.me/5588999546119" target="_blank">Contato</a></li>
                    <li><a href="https://github.com/carlosmaycon/projeto-clima" target="_blank" rel="external">Código fonte</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </div>
            <div id="contain-menuIco2">
                <label id="menuIco2"></label>
            </div>
        </div>
        <div id="div-inp-local">
            <form action="/" method="get">
                <input type="text" name="local" id="inp-local" placeholder="Busque por uma cidade...">
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="btn">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            / class="btn">
                            <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </button>
            </form>
        </div>

        <div id="data">
            <div id="loading">
                <div class="dot-spinner">
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                </div>
            </div>
            <table id="table-clima">
                <tr>
                    <td colspan="2" id="name-city" class="tableData"></td>
                </tr>
                <tr>
                    <td id="temp" class="tableData"></td>
                    <td id="sensacao-term" class="tableData"></td>
                </tr>
                <tr>
                    <td id="umid" class="tableData"></td>
                    <td id="est-temp" class="tableData"></td>
                </tr>
                <tr>
                    <td id="wind-vel" class="tableData"></td>
                    <td id="pressure" class="tableData"></td>
                </tr>
            </table>
        </div>

        <div id="map"></div>

    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
